name: Bug Report
description: Create a bug report
labels: ['bug']
body:
  - type: input
    attributes:
      label: Link to reproduction
      description: |
        A link to a **public** GitHub repository.
        **Skipping this/providing an invalid link will result in the issue being closed**
      placeholder: 'https://github.com/user/my-minimal-issue-reproduction'
    validations:
      required: true
  - type: textarea
    attributes:
      label: To reproduce
      description: A step-by-step description of how to reproduce the issue, based on the linked reproduction.
      placeholder: |
        1. Start the application in development (next dev)
        2. Click X
        3. Y will happen
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Which area(s) are affected?
      multiple: true
      options:
        - 'Test 1'
        - 'Test 2'

